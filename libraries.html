<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinify Web</title>
  <link href="css/brands.min.css" rel="stylesheet">
  <link href="css/solid.min.css" rel="stylesheet">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="flex" id="animation-container">
    <h1 class="header">Libraries</h1>
    <div class="flexible">
      <div class="toolbar">
        <div class="tool-group">
          <a class="button" href="index.html">
            <i class="fa fa-home icon"></i>
          </a>
        </div>
        <div class="toolbar-title">Library List</div>
      </div>
      <div class="library-box box">
        <div class="library">
          <div>
            <div class="library-header">FontAwesome</div>
            <div class="letter-spacer">
              /* icons */
            </div>
            <div class="library-group">
              <a class="button inline-block" href="https://fontawesome.com" target="_blank">
                <i class="fa fa-globe icon"></i>
              </a>
              <a class="button inline-block" href="https://github.com/FortAwesome/Font-Awesome" target="_blank">
                <i class="fa fa-code icon"></i>
              </a>
              <a class="button inline-block"
                href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/LICENSE.txt" target="_blank">
                <i class="fa fa-file-code icon"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="library">
          <div>
            <div class="library-header">MonoCraft (fork)</div>
            <div class="letter-spacer">
              /* output font */
            </div>
            <div class="library-group">
              <a class="button inline-block" href="https://github.com/KaspianDev/Monocraft-Tinify-Web" target="_blank">
                <i class="fa fa-code icon"></i>
              </a>
              <a class="button inline-block"
                href="https://raw.githubusercontent.com/KaspianDev/Monocraft-Tinify-Web/bold-italic/LICENSE"
                target="_blank">
                <i class="fa fa-file-code icon"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="library">
          <div>
            <div class="library-header">Work Sans</div>
            <div class="letter-spacer">
              /* main font */
            </div>
            <div class="library-group">
              <a class="button inline-block" href="http://weiweihuanghuang.github.io/Work-Sans" target="_blank">
                <i class="fa fa-globe icon"></i>
              </a>
              <a class="button inline-block" href="https://github.com/weiweihuanghuang/Work-Sans" target="_blank">
                <i class="fa fa-code icon"></i>
              </a>
              <a class="button inline-block"
                href="https://raw.githubusercontent.com/weiweihuanghuang/Work-Sans/master/OFL.txt" target="_blank">
                <i class="fa fa-file-code icon"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <img class="footer-logo" src="assets/OVERLORDMC-Logo-500-300.png" alt="OVERLORDMC Logo">
  </div>
  <div class="background-decor"></div>
</body>

</html>
